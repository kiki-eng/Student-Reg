<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midterm Exam - Practical</title>
    <style>
			.inputs-wrapper {
				display: flex;
				flex-wrap: wrap;
			}

			.input-wrapper {
				flex: 0 0 25%;
			}

			.btn {
				border-radius: 15px;
				color: black;
				display: inline-block;
				font-weight: bolder;
				height: 50px;
				margin-right: 2em;
				margin-top: 2em;
				vertical-align: top;
				width: 100px;
			}

			#addTeacherBtn {
				background-color: #b81a5e;
			}

			#addStudentBtn {
				background-color: #eb9813;
			}

			#printRegistrationsBtn {
				background-color: #2155b5;
			}

			h1,
			h2,
			h3 {
				text-align: center;
			}

			h3 {
				color: green;
			}
    </style>
	</head>

	<body>
    <h1>Midterm Practical</h1>
		<h2>Fanshawe Registration Form</h2>
    <h3 id="statusLabel"></h3>

		<div class="inputs-wrapper">
			<div class="input-wrapper">
				<label for="firstNameInput">First Name</label>
				<input id="firstNameInput" type="text"></input>
			</div>
			<div class="input-wrapper">
				<label for="lastNameInput">Last Name</label>
				<input id="lastNameInput" type="text" ></input>
			</div>
			<div class="input-wrapper">
				<label for="emailInput">Email</label>
				<input id="emailInput" type="text"></input>
			</div>
			<div class="input-wrapper">
				<label for="numberInput">Number</label>
				<input id="numberInput" type="text"></input>
			</div>
		</div>

    <div>
      <button id="addTeacherBtn" class="btn">Create Teacher</button>
      <button id="addStudentBtn" class="btn">Create Student</button>
    </div>

    <button id="printRegistrationsBtn" class="btn">Print Registrations</button>

    <script src="midterm_starter.js"></script>
	</body>
</html>
